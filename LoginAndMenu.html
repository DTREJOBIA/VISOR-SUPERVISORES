<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Acceso al Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #6a96e6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #4CAF50; /* Verde */
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        .login-button:hover { background-color: #45a049; transform: translateY(-2px); }

        .menu-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu-button {
            display: block;
            width: 200px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none; /* Quita el subrayado del enlace */
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            cursor: pointer;
            border: none; /* Asegura que no haya borde si se usa con un botón */
            text-align: center; /* Centra el texto dentro del botón/enlace */
            line-height: normal; /* Asegura que el texto se ajuste bien */
        }
        .menu-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .logout-button:hover { background-color: #d32f2f; }

        #auth-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9em;
        }
        p#user-info {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #555;
        }

        /* Mensajes de notificación */
        #messageContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .app-message {
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            font-weight: 500;
            color: white;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s forwards 3s;
            min-width: 250px;
            max-width: 350px;
            box-sizing: border-box;
        }
        .app-message.success { background-color: #28a745; }
        .app-message.error { background-color: #dc3545; }
        .app-message.info { background-color: #17a2b8; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* Esconder/Mostrar secciones */
        .hidden { display: none; }

        @media (max-width: 768px) {
            .container { padding: 25px; }
            h1, h2 { font-size: 2em; }
            .menu-button { width: 100%; max-width: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Iniciar Sesión en el Portal</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button class="login-button" onclick="signInUser()">Iniciar Sesión</button>
            <p id="auth-message"></p>
        </div>

        <div id="menu-section" class="hidden">
            <h1>Bienvenido al Portal</h1>
            <p id="user-info">Cargando usuario...</p>
            <div class="menu-options">
                <a href="https://script.google.com/macros/s/AKfycbwbSC8hBCLEN77N9_qGow2MVrMBF87e_l_y_0ec5lSqGT7KKt41wr14GlFOk8dxMU79KA/exec" class="menu-button">
                    Clientes a eliminar
                </a>
                <a href="https://script.google.com/macros/s/AKfycbz4RFUN2KIT9nBHTmV-5dh_6hE1xlzId0oqup3TrFmNfFSFIGl1v11-pMGewb90PKrX/exec" class="menu-button">
                    Frecuencia
                </a>
                <a href="https://script.google.com/macros/s/AKfycbyA6GV9Ujq8Uit4ZxSDl0ENwISpCWIk1PpZkSZJ47d4FE70DvstYnEHkBOH1C38Ri7vFQ/exec" class="menu-button">
                    Clientes nuevos
                </a>
            </div>
            <button class="logout-button" onclick="signOutUser()">Cerrar Sesión</button>
        </div>
    </div>
    <div id="messageContainer"></div>

    <script>
        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC8sQqA9yaFOotBahJaeYgTAZ91dPptiz4",
            authDomain: "paginasupervisor.firebaseapp.com",
            projectId: "paginasupervisor",
            storageBucket: "paginasupervisor.firebasestorage.app",
            messagingSenderId: "523637437647",
            appId: "1:523637437647:web:7a6a89e6d39737f782f3ba",
            measurementId: "G-8WXER4BWZQ"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elementos de la UI
        const loginSection = document.getElementById('login-section');
        const menuSection = document.getElementById('menu-section');
        const authMessage = document.getElementById('auth-message');
        const userInfoElement = document.getElementById('user-info');

        document.addEventListener('DOMContentLoaded', function() {
            // Verificar el estado de autenticación al cargar la página
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Usuario autenticado: Mostrar menú
                    showMenu(user);
                } else {
                    // No autenticado: Mostrar login
                    showLogin();
                }
            });
        });

        // Muestra la sección de login
        function showLogin() {
            loginSection.classList.remove('hidden');
            menuSection.classList.add('hidden');
            authMessage.innerText = ''; // Limpiar mensajes de error previos
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        }

        // Muestra la sección del menú y actualiza la información del usuario
        function showMenu(user) {
            loginSection.classList.add('hidden');
            menuSection.classList.remove('hidden');
            userInfoElement.textContent = `Sesión iniciada como: ${user.email}`;
            // Puedes enviar el UID y email al backend de Apps Script si necesitas registrarlo
            // google.script.run.handleFirebaseLoginSuccess(user.uid, user.email);
        }

        // Función para iniciar sesión
        function signInUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            authMessage.innerText = '';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login exitoso, onAuthStateChanged manejará la visualización del menú
                    showMessage('Inicio de sesión exitoso.', 'success');
                })
                .catch((error) => {
                    let errorMessage = 'Error al iniciar sesión.';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No hay un usuario registrado con ese correo.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Contraseña incorrecta.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'El formato del correo electrónico no es válido.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Demasiados intentos fallidos. Intenta de nuevo más tarde.';
                            break;
                        default:
                            errorMessage = 'Error: ' + error.message;
                    }
                    authMessage.innerText = errorMessage;
                    showMessage(errorMessage, 'error');
                });
        }

        // Cierra la sesión de Firebase
        function signOutUser() {
            auth.signOut()
                .then(() => {
                    showMessage('Sesión cerrada correctamente.', 'info');
                    // onAuthStateChanged detectará el cambio y mostrará la sección de login
                })
                .catch((error) => {
                    showMessage('Error al cerrar sesión: ' + error.message, 'error');
                });
        }

        // Función para mostrar mensajes de notificación
        function showMessage(msg, type) {
            const container = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `app-message ${type}`;
            messageElement.textContent = msg;
            container.appendChild(messageElement);

            setTimeout(() => {
                messageElement.style.animation = 'fadeOut 0.5s forwards';
                messageElement.addEventListener('animationend', () => {
                    messageElement.remove();
                });
            }, 3000);
        }
    </script>
</body>
</html>
